{% extends 'base.html'%}
{% block content %}
{{block.super}}
<div class="container">
    <div class="row">
        {% if categories %}
        <h2> {{ categories|length }} </h2>

        {% else %}
        <h2>Found 0 images for the search term {{message}}</h2>

        {% endif %}
        <div class="row">
            {% if categories %}
                {% for category in categories %}
                <div class="col-md-6 col-md-3">

                    <img src="{{category.image.url}}" alt="image">
                </div>
                {% endfor %}
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
